<!DOCTYPE html>
<html>
  <head>
    <title>Emoji sentiments on twitter</title>
    <link rel="shortcut icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header mb-0">
      <div class="header-nav">
        <h1><b>Sentiments on twitter</b></h1>
        <div class="row mt-5">
          <div class="col-2">
            <div id="live-count-selector" class="type-toggle rounded-pill pt-4 active" type="button" onclick="switchToLive()">
              For the past <p id="time-passed" class="d-inline"></p> seconds
              <b><p id="live-count"></p></b>
            </div>
            <button id="counter-reset-button" class="mt-3 btn bg-black white rounded-pill mx-2 counter-reset" onclick="resetCounter()">Reset Counter</button>
          </div>
          <div class="col-2">
            <div id="total-count-selector" class="type-toggle rounded-pill pt-4" type="button" onclick="switchToTotal()">
              Total count
              <b><p id="total-count" class=""></p></b>
            </div>
          </div>
          <div class="col-5"></div>
          <div class="col-3 px-1">
            <div id="bar-race-button" class="header-theme bar-race rounded-pill my-1 active" onclick="barRace()">
              Bar race
            </div>
            <div id="button-spread-button" class="header-theme bubble-blossom rounded-pill my-1" onclick="bubblesSpread()">
              Bubbles spread
            </div>
            <div id="roller-coaster-button" class="header-theme bubble-blossom rounded-pill my-1" onclick="rollerCoaster()">
              Roller coster
            </div>
          </div>
          <div class="col-2">
          </div>
        </div>
      </div>
    </div>
    <div id="trivia" class="text-center black mt-5 pt-5"></div>
    <div id="header-chart-container" class="mb-5 pb-5 pt-2">
    </div>

    <img id="bubble-spread" class="w-100" src="./assets/bubble-dummy.png"/>
    <img id="roller-coaster" class="w-100 mt-2" src="./assets/roller-coaster.png"/>
    <div class="content mt-5 pt-5">
      <div class="text-center">
        <h5>Individual contests</h5>
        <div class="dummy-div mt-5">
          <img class="w-100" src = "./assets/content-dummy.png" />
        </div>
        <div class="my-5">
          <h5>Make your own contest</h5>
          <div>
            <img class="w-100" src="./assets/own-contest-dummy.png" />
          </div>
        </div>
      </div>
    </div>
    <footer class="p-5">
      <div class="p-4">
        Data from twitter throught <a href="http://emojitracker.com" target="_blank">emojitracker.com</a>.
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script src="./services.js" charset="utf-8"></script>
    <script src="./header-script.js" charset="utf-8"></script>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
