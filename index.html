<!DOCTYPE html>
<html>
  <head>
    <title>Emoji sentiments on twitter</title>
    <link rel="shortcut icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1><b>Sentiments on twitter</b></h1>
      <div class="row mt-5">
        <div class="col-3">
          <div id="live-count-selector" class="type-toggle rounded-pill pt-4 active" type="button" onclick="switchToLive()">
            For the past <p id="time-passed" class="d-inline"></p> seconds
            <b><p id="live-count"></p></b>
          </div>
          <button id="counter-reset-button" class="mt-3 btn bg-black white rounded-pill mx-2 counter-reset" onclick="resetCounter()">Reset Counter</button>
        </div>
        <div class="col-3">
          <div id="total-count-selector" class="type-toggle rounded-pill pt-4" type="button" onclick="switchToTotal()">
            Total count
            <b><p id="total-count" class=""></p></b>
          </div>
        </div>
      </div>
    </div>
    <div id="header-chart-container">
    </div>

    <div class="content mt-5">
      <h2>&#x1F602; VS &#x1F62D;<h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script src="./services.js" charset="utf-8"></script>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
